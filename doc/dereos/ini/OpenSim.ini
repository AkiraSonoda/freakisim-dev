[Groups]
    Enabled = true
    MessagingEnabled = true
    NoticesEnabled = true
    MessageOnlineUsersOnly = true

[NPC]
    Enabled = true

[InterestManagement]
    UpdatePrioritizationScheme = FrontBack

[MediaOnAPrim]
    Enabled = true;

[Terrain]
    InitialTerrain = "flat"
    
[VivoxVoice]

  enabled = false
  vivox_server = www.osp.vivox.com
  vivox_sip_uri = osp.vivox.com
  vivox_admin_user = vivoxuser
  vivox_admin_password = vivoxpass

[Architecture]
