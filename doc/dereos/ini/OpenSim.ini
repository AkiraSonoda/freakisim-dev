;; This is the main configuration file for OpenSimulator.
;; If it's named OpenSim.ini then it will be loaded by OpenSimulator.
;; If it's named OpenSim.ini.example then you will need to copy it to 
;; OpenSim.ini first (if that file does not already exist)
;;
;; If you are copying, then once you have copied OpenSim.ini.example to 
;; OpenSim.ini you will need to pick an architecture in the [Architecture] 
[DatabaseService]
    StorageProvider = "OpenSim.Data.MySQL.dll"
    ConnectionString = "Data Source=localhost;Database=freaky;User ID=freaky;Password=freaky;Old Guids=true;"

[Network]
    http_listener_port = 9000
       
[Startup]
    UseCSJ2K = true
    MaxPoolThreads = 150
    MinPoolThreads = 48
    MaxPrimUndos = 20
    LogShowStatsSeconds = 0
    NonPhysicalPrimMin = 0.00001
    NonPhysicalPrimMax = 65536
    PhysicalPrimMin = 0.00001
    PhysicalPrimMax = 128

[AccessControl]
    ;; Example: Agent uses the viewer "Imprudence 1.3.2.0"
    ;; - "Imprudence" has access
    ;; - "Imprudence 1.3" has access
    ;; - "Imprudence 1.3.1" has no access
    ; AllowedClients =

    ;; Example: Agent uses the viewer "Imprudence 1.3.2.0"
    ;; - "Imprudence" has no access
    ;; - "Imprudence 1.3" has no access
    ;; - "Imprudence 1.3.1" has access
    ; BannedClients = 


[Map]
    ; World map blacklist timeout in seconds
    BlacklistTimeout = 600
    MapImageModule = "Warp3DImageModule"
    MaptileRefresh = 3600
    DrawPrimOnMapTile = true

[Permissions]
    region_manager_is_god = true


[Network]
  ExternalHostNameForLSL = ""
  shard = "OpenSim"


[ClientStack.LindenCaps]
    Cap_GetTexture = "localhost"
    Cap_GetMesh = "localhost"
    Cap_AvatarPickerSearch = "localhost"
    Cap_WebFetchInventoryDescendents = ""

[EntityTransfer]
    max_distance = 0

[Wind]
    wind_plugin = ConfigurableWind
    avg_strength = 0.0
    avg_direction = 0.0
    var_strength = 0.0
    var_direction = 30.0
    rate_change = 1.0


[LightShare]
    enable_windlight = true

[BulletSim]
    UseSeparatePhysicsThread = true

